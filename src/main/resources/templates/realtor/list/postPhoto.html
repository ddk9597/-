<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/realtor/list/addPhoto.css">
  <link rel="stylesheet" href="/css/realtor/common/realtorHeader.css">
  <title>가짜부동산 : 사진 올리기</title>
  
</head>
<body>

  <!-- 공통 헤더 -->
  <div th:replace="realtor/common/realtorHeader :: header"></div>
  <h1>사진을 올리는 페이지입니다</h1>
  <h1>현재 게시글 번호 : <span th:text="${thisProductNo}"></span></h1>


  <!-- 사진등록 모달 -->
  <div id="picUploadModal">
    <div class="modal-content">
      <span class="close" onclick="closePicModal()">&times;</span>
      <!-- realtor/list/addPicture 로 mapping됨 -->
      <form action="addPicture" method="POST" id="pictureUploadForm" enctype="multipart/form-data">
        <!-- 업로드 할 사진 드래그 할 공간 -->
        <div id="pictureUploadArea">
          <input type="file" name="picture" id="fileInput" accept="image/*" multiple>
          <p>사진을 여기에 드래그하거나 클릭하여 선택하세요.</p>
        </div>

        <!-- 업로드된 사진 나열할 작은 div -->
        <div class="uploadedPictureContainer" id="uploadedPictureContainer">
          <!-- 업로드된 사진 -->
          <!-- 사진이 업로드 될 때마다 가로로 추가됨 -->
        </div>

        <button type="submit">사진 등록완료</button>
      </form>
    </div>
  </div>

  
  <!-- 공통 푸터 -->
  <div th:replace="realtor/common/realtorFooter :: footer"></div>
</body>

<script src="/js/realtor/list/postPhoto.js"></script>
<!-- header.footer js -->
<script src="/js/realtor/common/realtorHeader.js"></script>

</html>
