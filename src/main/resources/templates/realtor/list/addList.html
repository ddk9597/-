<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/realtor/list/addList.css">
  <!-- 헤더, 푸터 스타일 -->
  <link rel="stylesheet" href="/css/realtor/common/realtorHeader.css">
  <title>가짜 매물 등록하기</title>
</head>

<body>

  <!-- 공통 헤더 -->
  <div th:replace="realtor/common/realtorHeader :: header"></div>


  <!-- 매물 정보 등록  *표시 : 나에게만 보여지는 정보 -->

  <div class="productInfoContainer">
    <span style="color: red;"> * 표시는 나에게만 보여지는 정보입니다.</span>

    <div>
      <p>법정동 입력</p>
      <input type="text" id="searchInput" placeholder="법정동명 검색" oninput="filterResults()">
      <div id="results" class="results"></div>
    </div>

    <div>
      <p>번지수 입력*</p>
      <input type="text" placeholder="번지수 입력">
    </div>

    <div>
      <div>
        <p>매물 종류 입력</p>
        <input type="radio" id="typeStore" name="propertyType" value="1">
        <label for="typeStore">상가</label>

        <input type="radio" id="typeOffice" name="propertyType" value="2">
        <label for="typeOffice">사무실</label>

        <input type="radio" id="typeBoth" name="propertyType" value="3">
        <label for="typeBoth">상가 및 사무실</label>
      </div>
    </div>

    <div>
      <p>공실여부 입력</p>
      <input type="radio" id="ownerIs" name="tennantStatus" value="1">
      <label for="ownerIs">공실 아님</label>

      <input type="radio" id="ownerNone" name="tennantStatus" value="2">
      <label for="ownerNone">현재 공실</label>
    </div>

    <div>
      <p>상호 *</p>
      <p>공실 아닌 상가인 경우에만 입력 가능</p>
      <input type="text" id="productName" disabled placeholder="상호를 입력하세요">
    </div>

    <!-- 연락처 입력 -->
    <div>
      <p>연락처 입력*</p>
      <input type="text" placeholder="관련인 정보(임차인, 임대인 등)">
      <input type="text" placeholder="연락처 입력">
    </div>

    <div>
      <p>층수 입력</p>
      <input type="text" placeholder="지하일 경우 - 입력 ex:지하1층 -> -1">
    </div>

    <div>
      <p>면적 입력</p>
      <input type="text" id="pyInput"> 평
      <div onclick="openCalcModal()">면적 계산기 열기</div>

      <div id="modalBackground">
        <div id="pyCalcModal">
          <p>제곱미터 입력</p>
          <input type="text" id="meterSquare"> 제곱미터
          <div>
            <p>계산된 면적</p>
            <span id="pyCalcResult"></span> 평
          </div>
          <div onclick="applyCalculation()">입력하기</div>
        </div>
      </div>
    </div>

    <div class="budgetInput">
      <p>권리금 입력*</p>
      <input type="text" class="budget"> 만원
    </div>

    <div class="budgetInput">
      <p>보증금 입력</p>
      <input type="text" class="budget"> 만원
    </div>

    <div class="budgetInput">
      <p>월세 입력</p>
      <input type="text" class="budget"> 만원
    </div>

    <div class="budgetInput">
      <p>관리비 입력</p>
      <input type="text" class="budget"> 만원
    </div>

  </div>


  <!-- 사진등록 -->
  <div id="productPictureUploadContainer">

    <form action="">
      <!-- 업로드 할 사진 드래그 할 공간 -->
      <div id="pictureUploadArea"></div>

      <!-- 업로드 된 사진 나열할 작은 div 반복 -->
      <th:block></th:block>

      <div class="uploadedPictureContainer">
        <!-- 업로드된 사진 -->
        <!-- 사진이 업로드 될 때 마다 가로로 추가됨 -->
        <div class="uploadedPic">

        </div>



      </div>

      <button> 사진 등록하기 </button>

    </form>
  </div>




  <!-- 공통 푸터 -->
  <div th:replace="realtor/common/realtorFooter :: footer"></div>

</body>
<script src="/js/realtor/list/addList.js"></script>

</html>
