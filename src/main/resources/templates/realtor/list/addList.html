<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 헤더, 푸터 스타일 -->
  <link rel="stylesheet" href="/css/realtor/common/realtorHeader.css">
  <title>가짜 매물 등록하기</title>
</head>

<body>

  <!-- 공통 헤더 -->
  <div th:replace="realtor/common/realtorHeader :: header"></div>


  <!-- 매물 정보 등록  *표시 : 나에게만 보여지는 정보 -->
  <div>
    <p>법정동 입력</p>
  </div>

  <div>
    <p>번지수 입력*</p>
  </div>

  <div>
    <p>매물 종류 입력/span>
    <p>상가</p>
    <p>사무실</p>
    <p>상가 및 사무실</p>
  </div>

  <div>
    <p>공실여부 입력</p>
    <p>공실</p>
    <p>공실 아님</p>
  </div>

  <div>
    <p>상호 *</p>
    <p>공실 아닌 상가인 경우에만 입력 가능</p>
    <input type="text">
  </div>

  <!-- 연락처 입력 -->
  <div>
    <p>연락처 입력*</p>
    <input type="text" placeholder="관련인 정보(임차인, 임대인 등)">
    <input type="text" placeholder="연락처 입력">
  </div>

  <div>
    <p>층수 입력</p>
    <input type="text" placeholder="지하일 경우 - 입력 ex:지하1층 -> -1">
  </div>

  <div>
    <p>면적 입력</p>
    <input type="number">
  </div>

  <div>
    <p>권리금 입력*</p>
  </div>

  <!-- 사진등록 -->






  <!-- 공통 푸터 -->
  <div th:replace="realtor/common/realtorFooter :: footer"></div>

</body>
<script src="/js/realtor/list/addList.js"></script>

</html>
